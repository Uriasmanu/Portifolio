<!DOCTYPE html>
<html lang="en-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projetos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Meu portifolio | Urias</title>
</head>
<body>
    <div id="conteudo">
    <section class="container">

            <h1 class="texto__titulo"> My </h1>

            <div class="portifolio-main">

                <div class="card">
                    <a href="https://responsive-page-using-css.vercel.app/" target="_blank">
                        <img class="primeiro" src="/imagens/responsive card.PNG" alt="imagem do card responsivo">
                      </a>
                      <div class="overlay one">
                        <p>Responsive Card</p>
                      </div>
                    
                 </div>

                 <div class="card">
                    <a href="https://interative-card.vercel.app/" target="_blank">
                        <img class="primeiro" src="/imagens/interative card.PNG" alt="imagem do card interativo">
                      </a>

                      <div class="overlay segundo">
                        <p>Interative Card</p>
                      </div>
                      
                </div>

                <div class="card">
                    <a href="https://robotron-2000-projeto-inicial-vert.vercel.app/" target="_blank">
                        <img class="primeiro" src="/imagens/robotron.PNG" alt="imagem do site robotron">
                      </a>
                      
                      <div class="overlay terceiro">
                        <p>Projeto robotron</p>
                      </div>

                </div>

                <div class="card">
                    <a href="https://mochila-de-viagem-three-silk.vercel.app/" target="_blank">
                        <img class="primeiro" src="/imagens/mochila de viagem.PNG" alt="imagem do site mochila de viagem">
                      </a>
                      
                      <div class="overlay segundo">
                        <p>Mochila de viagem</p>
                      </div>
                 </div>

                 <div class="card">
                    <a href="https://tip-calculator-app-main-self.vercel.app/" target="_blank">
                        <img class="primeiro" src="/imagens/tip calculator.PNG" alt="imagem do site tip calculadora">
                      </a>
                      
                      <div class="overlay segundo">
                        <p>Tip calculadora</p>
                      </div>
                </div>

                <div class="card">
                    <a href="https://landing-page-main-beta.vercel.app/" target="_blank">
                        <img class="primeiro" src="/imagens/landing page.PNG" alt="imagem do site landing-page">
                      </a>
                      
                      <div class="overlay segundo">
                        <p>Landing page</p>
                      </div>
                </div>

            </div>
      

        <nav class="navegacao">
            <div class="container__botoes">

                <button onclick="changePage('index.html')" class="botoes home">
                    <span class="material-icons">home</span>
                    <span class="texto-escondido">Home</span>
                </button>
            
                <button onclick="changePage('about.html')" class="botoes me"><span class="material-icons">
                    fingerprint
                    </span>
                    <span class="texto-escondido">About me</span>
                </button>
                
                <button onclick="changePage('projetos.html')" class="botoes projetos"><span class="material-icons">
                    business_center
                    </span>
                    <span class="texto-escondido">Projetos</span>
                </button>

                <button onclick="changePage('contato.html')" class="botoes contatos"><span class="material-icons">
                    forward_to_inbox
                    </span>
                    <span class="texto-escondido">Contatos</span>
                </button>
            </div>
        </nav>
        
    </section>
    
    </div>
    
    <script src="app.js"></script>
    
    <script src="https://kit.fontawesome.com/5385270ec5.js" crossorigin="anonymous"></script>
</body>
</html>
