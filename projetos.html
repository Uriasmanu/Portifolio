<!DOCTYPE html>
<html lang="en-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projetos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Meu portifolio | Urias</title>
</head>
<body>
    <div id="conteudo">
    <section class="container">

            <h1 class="texto__titulo"> My </h1>

            <div class="portifolio-main">

            </div>
      

        <nav class="navegacao">
            <div class="container__botoes">

                <button onclick="changePage('index.html')" class="botoes home">

                </button>

                    </span>

                </button>

                <button onclick="changePage('contato.html')" class="botoes contatos"><span class="material-icons">
                    forward_to_inbox
                    </span>

                </button>

        </nav>
        
    </section>
    
    </div>
